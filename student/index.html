<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learn Student Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full bg-gray-50">
    <div id="app" class="h-full flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 sidebar-gradient flex flex-col border-r border-blue-100 flex-shrink-0">
            <!-- Logo -->
            <div class="p-6 border-b border-blue-100">
                <div class="flex flex-col items-center gap-2">
                    <img src="logo.png" alt="E-learn Logo" style="width: 150px; height: auto;" class="rounded-xl" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="text-center">
                        <p class="text-xs text-gray-500">Student Portal</p>
                    </div>
                </div>
            </div>
            <!-- Navigation -->
            <nav class="flex-1 p-4 overflow-y-auto">
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 px-3">Main Menu</p>
                <button onclick="navigateTo('dashboard')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="dashboard">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg> Dashboard
                </button>
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-3 px-3">Profile</p>
                <button onclick="navigateTo('profile')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="profile">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg> View Profile
                </button>
                <button onclick="navigateTo('edit-profile')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="edit-profile">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg> Edit Profile
                </button>
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-3 px-3">Academics</p>
                <button onclick="navigateTo('schedules')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="schedules">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg> My Schedules
                </button>
                <button onclick="navigateTo('enrollment')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="enrollment">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg> Enrollment
                </button>
                <button onclick="navigateTo('grades')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="grades">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg> View Grades
                </button>
                <button onclick="navigateTo('lessons')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="lessons">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> Video Lessons
                </button>
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mt-6 mb-3 px-3">Finance</p>
                <button onclick="navigateTo('soa')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="soa">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg> Statement of Account
                </button>
                <button onclick="navigateTo('payments')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="payments">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg> Payment History
                </button>
                <button onclick="navigateTo('exam-permit')" class="nav-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 text-sm" data-nav="exam-permit">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg> Exam Permit
                </button>
            </nav>
            <!-- User Info -->
            <div class="p-4 border-t border-blue-100 bg-white/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center text-white font-semibold">JD</div>
                    <div class="flex-1 min-w-0">
                        <p class="font-semibold text-gray-800 text-sm truncate" id="user-name">Juan Dela Cruz</p>
                        <p class="text-xs text-gray-500" id="user-id">2024-00001</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-8 py-4 sticky top-0 z-10">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 id="page-title" class="text-xl font-bold text-gray-800">Dashboard</h2>
                        <p id="welcome-text" class="text-sm text-gray-500">Welcome back!</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div id="payment-status-badge" class="px-3 py-1 rounded-full text-xs font-semibold status-unpaid">⚠️ Unpaid Balance</div>
                        <div id="exam-permit-badge" class="px-3 py-1 rounded-full text-xs font-semibold status-unpaid">❌ No Exam Permit</div>
                    </div>
                </div>
            </header>
            <!-- Content Container -->
            <div id="content" class="p-8">
                <!-- Views will be injected/controlled by JavaScript -->
                <div id="view-dashboard" class="animate-fade"></div>
                <div id="view-profile" class="animate-fade hidden"></div>
                <div id="view-edit-profile" class="animate-fade hidden"></div>
                <div id="view-schedules" class="animate-fade hidden"></div>
                <div id="view-enrollment" class="animate-fade hidden"></div>
                <div id="view-grades" class="animate-fade hidden"></div>
                <div id="view-lessons" class="animate-fade hidden"></div>
                <div id="view-soa" class="animate-fade hidden"></div>
                <div id="view-payments" class="animate-fade hidden"></div>
                <div id="view-exam-permit" class="animate-fade hidden"></div>
            </div>
        </main>
    </div>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
